<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Player Tournament - Galaxy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --match-height: 110px;
            --match-width: 260px; /* Slightly wider for better breathing room */
            --r1-gap: 20px;
            
            /* Galaxy Palette */
            --bg-deep: #050b14;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.08);
            
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --accent-gold: #fbbf24;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            padding: 40px;
            margin: 0;
            overflow-x: auto;
            min-height: 100vh;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { height: 8px; width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-purple); }

        h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            margin-bottom: 5px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        p { color: var(--text-muted); font-size: 0.9rem; letter-spacing: 0.5px; }

        .bracket-wrapper {
            display: flex;
            align-items: flex-start;
            padding-bottom: 50px;
            padding-top: 20px;
        }

        .round {
            display: flex;
            flex-direction: column;
            width: var(--match-width);
            margin-right: 80px; /* More space for connectors */
            position: relative;
        }

        /* Logic Spacing - Kept identical to your formula */
        .round-1 .match { margin-bottom: var(--r1-gap); }
        .round-2 { margin-top: calc((var(--match-height) + var(--r1-gap)) / 2 - (var(--r1-gap) / 2)); }
        .round-2 .match { margin-bottom: calc(var(--match-height) + (var(--r1-gap) * 2)); }
        .round-3 { margin-top: calc(var(--match-height) + var(--r1-gap) * 1.5); }
        .round-3 .match { margin-bottom: calc(var(--match-height) * 3 + var(--r1-gap) * 4); }
        .round-4 { margin-top: calc(var(--match-height) * 3 + var(--r1-gap) * 3.5); }
        .round-4 .match { margin-bottom: calc(var(--match-height) * 7 + var(--r1-gap) * 8); }
        .round-5 { margin-top: calc(var(--match-height) * 7 + var(--r1-gap) * 7.5); }

        .match {
            height: var(--match-height);
            width: 100%;
            /* Glassmorphism */
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .match:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(255,255,255,0.2);
        }

        /* Connector Lines */
        .match::after {
            content: "";
            position: absolute;
            right: -80px; /* Matches round margin */
            top: 50%;
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, var(--glass-border), transparent);
        }
        .round-5 .match::after { display: none; }

        .match-header {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-muted);
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--glass-border);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time-tag { 
            background: rgba(34, 211, 238, 0.1); 
            border: 1px solid rgba(34, 211, 238, 0.2);
            padding: 2px 6px; 
            border-radius: 4px; 
            color: var(--accent-cyan); 
            font-size: 9px;
        }

        .slot {
            flex: 1;
            padding: 4px 12px;
            font-size: 13px;
            display: flex;
            align-items: center;
            overflow: hidden;
            background: transparent;
            color: var(--text-main);
            border-bottom: 1px solid rgba(255,255,255,0.03);
            white-space: nowrap;
        }

        .slot:last-of-type { border-bottom: none; }

        .slot.winner-active { 
            background: linear-gradient(90deg, rgba(34, 211, 238, 0.1), transparent);
            color: var(--accent-cyan); 
            font-weight: 600; 
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
            border-left: 3px solid var(--accent-cyan);
        }

        select {
            font-family: 'Outfit', sans-serif;
            font-size: 11px;
            border: none;
            background: rgba(0,0,0,0.4);
            color: var(--text-muted);
            padding: 8px;
            width: 100%;
            cursor: pointer;
            border-top: 1px solid var(--glass-border);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            outline: none;
            transition: color 0.2s;
        }

        select:hover { color: var(--text-main); background: rgba(0,0,0,0.6); }

        /* The drop down inside a slot */
        .slot select.best-loser-dropdown {
            background-color: rgba(251, 191, 36, 0.1) !important;
            color: var(--accent-gold);
            font-weight: bold;
            border: 1px dashed var(--accent-gold);
            border-radius: 4px;
            padding: 4px;
            margin: -4px 0; /* Align fix */
        }
        
        .slot select.best-loser-dropdown option {
            background: #1e1b4b;
            color: white;
        }

        option { background: #0f172a; color: white; padding: 10px; }

        .champ-card {
            margin-top: 40px;
            text-align: center;
            border: 1px solid var(--accent-gold);
            padding: 30px;
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.05), transparent);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.1), inset 0 0 20px rgba(251, 191, 36, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        /* Subtle shine animation on champ card */
        .champ-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(251,191,36,0.1) 0%, transparent 60%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #winner-name {
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Tournament Bracket</h2>
    <p style="text-align: center; margin-bottom: 40px;">Round-based scheduling ‚Ä¢ 3 Simultaneous ‚Ä¢ 30m Intervals</p>

    <div class="bracket-wrapper">
        <div class="round round-1" id="r1"></div>
        <div class="round round-2" id="r2"></div>
        <div class="round round-3" id="r3"></div>
        <div class="round round-4" id="r4"></div>
        <div class="round round-5" id="r5">
            <div id="final-box"></div>
            <div class="champ-card">
                <div style="font-size: 40px; position: relative; z-index: 1;">üèÜ</div>
                <div id="winner-name" style="font-weight: 900; margin-top: 10px;">CHAMPION PENDING</div>
            </div>
        </div>
    </div>

<script>
    const playerSeedings = [
        ["MD. Riad Chowdhury", "Mohammed Arif"], ["Neeladri Karmaker Probal", "Nataraj Debnath Niloy"],
        ["Shoumo Shahriar Araf", "Shankhodeep Chowdhury"], ["Tahminul Haque Touhid", "Shankhodeep Chowdhury"],
        ["Emon Thakur", "Fardeen Ahmed"], ["Sayed Al Mamun", "Farhan Israk Shuvon"],
        ["Omio Mahim", "Nayeem Miah"], ["Bipul Singha", "Emad Uddin Adil"],
        ["Mehedi Hasan Sadi", "Sayem Ahmed Shayeed"], ["Lazim Khandakar", "Md Fahmid Zahid Khan"],
        ["Tanjim Ahmed", "Sayed Munim Shahriar Samee"], ["Mahbub Muhon", "Mahin Alam"],
        ["Arif Hasan", "Ahmed Uz Zaman"], ["Sourav Mohon Biswas", "Tanjimul Yousuf Ishmam"],
        ["Jalal Uddin Chowdhury", "MD Mizanur Rahman"]
    ];

    const allPlayersFlat = playerSeedings.flat();
    let currentStartTime = new Date(2026, 0, 27, 10, 0); // Jan 27, 10:00 AM

    function getRoundTimes(matchCount) {
        let times = [];
        let tempTime = new Date(currentStartTime);
        for(let i = 0; i < matchCount; i++) {
            if (i > 0 && i % 3 === 0) tempTime.setMinutes(tempTime.getMinutes() + 30);
            times.push(new Date(tempTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true }));
        }
        // Set the start time for the NEXT round to be 30 mins after the last match of THIS round
        currentStartTime = new Date(tempTime);
        currentStartTime.setMinutes(currentStartTime.getMinutes() + 30);
        return times;
    }

    function createMatchHTML(round, matchNum, label, time, p1, p2, isWildcard = false) {
        const p2Content = isWildcard ? 
            `<select class="best-loser-dropdown" onchange="handleBestLoser(this.value)">
                <option value="">Best Loser</option>
                ${allPlayersFlat.map(p => `<option value="${p}">${p}</option>`).join('')}
            </select>` : p2;

        return `
            <div class="match">
                <div class="match-header">
                    <span>${label} ‚Ä¢ Match ${matchNum}</span>
                    <span class="time-tag">27 Jan, ${time}</span>
                </div>
                <div class="slot" id="r${round}-m${matchNum}-p1">${p1}</div>
                <div class="slot" id="r${round}-m${matchNum}-p2">${p2Content}</div>
                <select id="win-r${round}-m${matchNum}" onchange="advance(${round}, ${matchNum}, this.value)">
                    <option value="">Select Winner</option>
                    <option value="${p1}">${p1}</option>
                    ${!isWildcard ? `<option value="${p2}">${p2}</option>` : ''}
                </select>
            </div>`;
    }

    // Generate Round 1 (R1)
    const r1Times = getRoundTimes(15);
    const r1 = document.getElementById('r1');
    playerSeedings.forEach((p, i) => r1.innerHTML += createMatchHTML(1, i+1, "R1", r1Times[i], p[0], p[1]));

    // Generate Round 2 (R16)
    const r2Times = getRoundTimes(8);
    const r2 = document.getElementById('r2');
    for(let i=1; i<=8; i++) r2.innerHTML += createMatchHTML(2, i, "R16", r2Times[i-1], "Waiting...", "Waiting...", i === 8);

    // Generate Round 3 (QF)
    const r3Times = getRoundTimes(4);
    const r3 = document.getElementById('r3');
    for(let i=1; i<=4; i++) r3.innerHTML += createMatchHTML(3, i, "QF", r3Times[i-1], "Waiting...", "Waiting...");

    // Generate Round 4 (SF)
    const r4Times = getRoundTimes(2);
    const r4 = document.getElementById('r4');
    for(let i=1; i<=2; i++) r4.innerHTML += createMatchHTML(4, i, "SF", r4Times[i-1], "Waiting...", "Waiting...");

    // Generate Final
    const r5Times = getRoundTimes(1);
    document.getElementById('final-box').innerHTML = createMatchHTML(5, 1, "FINAL", r5Times[0], "Finalist 1", "Finalist 2");

    function handleBestLoser(val) {
        if(!val) return;
        const target = document.getElementById('r2-m8-p2');
        target.innerText = val;
        target.classList.add('winner-active');
        refreshDropdown(2, 8);
    }

    function advance(r, m, winner) {
        if(!winner || winner.includes("Waiting")) return;
        if(r === 5) { document.getElementById('winner-name').innerText = winner; return; }
        let nextR = r + 1, nextM, nextP;
        if (r === 1 && m === 15) { nextM = 8; nextP = 1; }
        else { nextM = Math.ceil(m / 2); nextP = (m % 2 !== 0) ? 1 : 2; }
        const targetSlot = document.getElementById(`r${nextR}-m${nextM}-p${nextP}`);
        if(targetSlot) { targetSlot.innerText = winner; targetSlot.classList.add('winner-active'); refreshDropdown(nextR, nextM); }
    }

    function refreshDropdown(r, m) {
        const p1 = document.getElementById(`r${r}-m${m}-p1`).innerText;
        const p2 = document.getElementById(`r${r}-m${m}-p2`).innerText;
        const sel = document.getElementById(`win-r${r}-m${m}`);
        if(sel) sel.innerHTML = `<option value="">Select Winner</option><option value="${p1}">${p1}</option><option value="${p2}">${p2}</option>`;
    }
</script>
</body>
</html>
